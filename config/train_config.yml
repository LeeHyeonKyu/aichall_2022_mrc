DIRECTORY:
  dataset: /home/yura/Competitions/aichall_2022_mrc/dataset

AUGMENTATION:
  
TRAINER :
  debug: False
  tokenizer: AutoTokenizer
  model: RobertaForQuestionAnswering
  pretrained: klue/roberta-large
  optimizer: adamw
  learning_rate: 5.0e-4
  loss: crossentropy
  metric:
    - accuracy
  n_epochs: 20
  early_stopping_target: val_loss
  early_stopping_patience: 10
  early_stopping_mode: min
  amp: False
  gpu: 0
  seed: 42

DATALOADER:
  batch_size: 16 
  num_workers: 0
  shuffle: True
  pin_memory: True
  drop_last: False

LOGGER:
  wandb:
    use: True
    username: yuuraa
    project_serial: aichall_2022_mrc
  logging_interval: 200
  plot:
    - loss
    - accuracy